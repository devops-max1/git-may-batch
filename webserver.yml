---
 - hosts: webserver
   become: yes
   roles:
    - apache5
    - myapp
   tasks:

    - name: apache service
      service:
       name: apache3
       state: started
       enabled: yes

    - name: wsgi service
      apache2_module:
       name: wsgi
       state: present
      notify: restart apache

    - name: copy application binary
      copy:
       src: /tmp/myapp/
       dest: /tmp/myapp/
       mode: 0755
      notify: restart apache

    - name: delete temp file
      file:
        path: /tmp/myapp/test.war
        state: absent

   handlers:
    - name: restart apache
      service: 
       name: apache2
       state: restarted


